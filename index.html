<!DOCTYPE html>

<head>
    <title>NASA API</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    </link>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" style="text-align: center">
                <img src="../nasa-api/images/nasa-logo-web-rgb.png" alt="nasaLogo" id="logo">
            </div>
            <div class="col-8">
                <h1 class="display-3 item-b">Astronomy Picture of the Day</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div id="dateInput">
                    <p>Enter a date:</p>
                    <input type="text" id="month" class="form-control mb-2 mr-sm-2" placeholder="MM">
                    <input type="text" id="day" class="form-control mb-2 mr-sm-2" placeholder="DD">
                    <input type="text" id="year" class="form-control mb-2 mr-sm-2" placeholder="YYYY">
                    <button class=" submit btn btn-primary" onclick="nasa()">Submit</button>
                </div>
            </div>
            <div id="result" class="col-8">
                <img id="apod" src="" alt="">
                <p id="description"></p>
                <div id="errorMessage"></div>
            </div>
        </div>
    </div>
</body>

<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
</script>
<script
    src="./script/nasaAPI.js" alt="JavaScript">
</script>

<link rel="stylesheet" type="text/css" href="./style/style.css" />
